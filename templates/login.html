<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="{{ url_for('static', filename='Asset/favicon_io/apple-touch-icon.png') }}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="{{ url_for('static', filename='Asset/favicon_io/favicon-32x32.png') }}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="{{ url_for('static', filename='Asset/favicon_io/favicon-16x16.png') }}"
    />
    <link
      rel="manifest"
      href="{{ url_for('static', filename='Asset/favicon_io/site.webmanifest') }}"
    />
  </head>
  <body>
    <div class="container">
      <h2>Login to PaySafe AI</h2>
      <h2>Welcome</h2>

      <form id="loginForm">
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Email"
          required
        />
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Password"
          required
        />
        <br />
        <button type="submit">Login</button>
      </form>

      <div class="separator">or</div>

      <div class="toggle">
        Donâ€™t have an account? <a href="signup.html">Sign up</a>
      </div>
    </div>

    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const email = document.getElementById("email").value.trim();
          const password = document.getElementById("password").value.trim();

          try {
            const res = await fetch("/api/login", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ email, password }),
            });

            const data = await res.json();

            if (res.ok) {
              localStorage.setItem("userEmail", data.user.email);

              if (data.user.role && data.user.role === "admin") {
                window.location.href = "/index_admin.html";
              } else {
                window.location.href = "/index_user.html";
              }
            } else {
              alert(data.error || "Invalid login credentials");
            }
          } catch (err) {
            console.error(err);
            alert("Something went wrong. Please try again.");
          }
        });
    </script>
  </body>
</html>
